<style>

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

* {
  margin: 0;
  padding: 0;
  /* box-shadow: 0px 0px 2px rgba(100, 100, 100, 0.533) inset; */
}

:root {
  --max-canvas-resolution: 500px;
  --header-height: 6rem;
  --footer-height: 12rem;
}

body {
  background-color: #000;
  color: #eee;
}

main {
  width: 100%;
  height: 100vh;
  height: 100dvh;
  
  transition: height 0.2s ease-out;
  background-color: #333;
  box-shadow: inset 0 0 3rem black;

display: grid;
place-content: center;
}

.mobile-overscroll {
  background-color: #411;
  width: 100%;
  height: 10vh; /* fallback value for older browsers */
}

@supports (height: 100svh) {
  .mobile-overscroll {
    height: calc(110lvh - 110svh); /*  On desktop, this element
      has zero height, but on mobile, it provides a slight overflow
      enabling the user to hide the address bar by drag-scrolling. */
  }
}

.render-canvas {
  position: fixed;

  touch-action: none;
  cursor: grab;
  height: min(
    var(--max-canvas-resolution),
    95vmin,
    calc(100vh - var(--name-container-height) - var(--nav-container-height))
  );

  /* DEBUG -- RESTORE MAX RESOLUTION LIMIT */
  /* REVISION: */
  /* default for older browsers, approximate correction for address bar: */
  height: min(
    95vmin,
    calc(100vh - var(--header-height) - var(--footer-height) - 70px)
  );
  

  margin-left: auto;
  margin-right: auto;

  background-color: #555;
  box-shadow: 1rem 1rem 1rem #0004;
  
  left: 50%;
  transform: translate(-50%, -50%);
  
  top: calc(var(--header-height)
    + 0.5 * (100vh - var(--header-height) - var(--footer-height) - 60px));
}

@supports(height: 100dvh) {
  .render-canvas {
    height: min(
      95dvmin,
      calc(100dvh - var(--header-height) - var(--footer-height))
    );
    top: calc(var(--header-height) +
      0.5 * (100dvh - var(--header-height) - var(--footer-height))
    );
  }
}

header {
  box-shadow: inset 0 0 1rem red;
  width: 100%;
  position: fixed;
  top: 0;
  height: var(--header-height);

  max-width: 60ch;
  left: 50%;
  transform: translateX(-50%);
    
  display: flex;
  justify-content: space-between;
}

header * {
  box-shadow: inset 0 0 1rem maroon;
}

footer * {
  box-shadow: inset 0 0 1rem darkgreen;
}

footer {
  box-shadow: inset 0 0 1rem green;
  width: 100%;
  position: fixed;
  bottom: 0;
  height: var(--footer-height);
  
  max-width: 60ch;
  left: 50%;
  transform: translateX(-50%);

  display: flex;
  justify-content: space-between;
}
</style>
