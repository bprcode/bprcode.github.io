<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>RAF Framerate Test</h1>
    <p>Bare-bones example</p>
    <div id="info"></div>
  </body>
</html>

<script>
  console.log('hi')
function check (t) {
  check.t0 ??= t
  check.tLast ??= t
  check.frameCount ??= 0

  check.frameCount++

  if (t - check.tLast > 1000) {
    document.getElementById('info').textContent =
      `${(check.frameCount / (t - check.tLast) * 1000).toFixed(3)} FPS`

    check.tLast = t
    check.frameCount = 0
  }

  requestAnimationFrame(check)
}

requestAnimationFrame(check)
</script>
