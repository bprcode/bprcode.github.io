<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">

  <title>In Which More is Rendered</title>

  <link rel="icon" href="./code-slash.svg">
  <script defer src="./sundry-matrix.js"></script>
  <script defer src="./gleam-shaders.js"></script>
  <script defer src="./gleam-geometry.js"></script>
  <script defer src="./gleam-painters.js"></script>
  <script defer src="./rot.js"></script>
</head>

<body>
  <div class="center-content">
    <header>
      <h1>Quaternion-based animations</h1>
      <hr>
      
    </header>
    
    <div class="position-container snap-container">
      <div class="position-snapshots snap-entry-list"></div>
      <button id="snapshot-position-button" class="snap-button square-shadow">
        <img src="./camera-fill.svg">
      </button>
    </div>
    <div class="velocity-container snap-container">
      <div class="velocity-states snap-entry-list"></div>
      <button id="snapshot-velocities-button" class="snap-button square-shadow">
        <img src="./speedometer.svg">
      </button>
    </div>
    <div class="light-container snap-container">
      <div class="light-arrangements snap-entry-list"></div>
      <button id="snapshot-lighting-button" class="snap-button square-shadow">
        <img src="./lightbulb.svg">
      </button>
    </div>

    <div class="views">

      <span class="view-title" id="first-title">
        <div class="view-label">Initializing WebGL...</div>
        <div><span id="fps-1"></span> FPS</div>
      </span>

      <span class="view-title" id="second-title">
        <div class="view-label">Initializing WebGL...</div>
        <div><span id="fps-2"></span> FPS</div>
        <div id="current-l" style="white-space:pre;"></div>
        <div id="current-r" style="white-space:pre;"></div>
      </span>
        
      <canvas width="50" height="50" id="main-canvas" class="render-canvas square-shadow" style="background:#0f0;"></canvas>
      <canvas width="50" height="50" id="second-canvas" class="render-canvas square-shadow" style="background:#ff0;"></canvas>

      <div class="sliders slide1">
        <label for="z-plane">
          <span>z- focal distance: </span><span class="value-display"></span>
        </label>
        <input type="range" id="z-plane" min="0.5" max="50.0" value="19.2" step="0.1">
        <label for="z-field">
          <span>z- field width: </span><span class="value-display"></span>
        </label>
        <input type="range" id="z-field" min="0.0" max="30.0" value="1.5" step="0.1">
        <label for="w-plane">
          <span>w- focal distance: </span><span class="value-display"></span>
        </label>
        <input type="range" id="w-plane" min="0.0" max="2.0" value="0.835" step="0.001">
        <label for="w-field">
          <span>w- field width: </span><span class="value-display"></span>
        </label>
        <input type="range" id="w-field" min="0.0" max="5.0" value="0.35" step="0.001">
      </div>

      <div class="animation-speeds-container">
        <fieldset class="animation-speeds">
        <legend>Animation speeds (rev/s)</legend>
        <span>
          <label for="xy-speed-local">
            <span>local xy: </span><span class="value-display"></span>
          </label>
          <input type="range" id="xy-speed-local" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="xz-speed-local">
            <span>local xz: </span><span class="value-display"></span>
          </label>
          <input type="range" id="xz-speed-local" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="yz-speed-local">
            <span>local yz: </span><span class="value-display"></span>
          </label>
          <input type="range" id="yz-speed-local" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>

        <span>
          <label for="xw-speed-local">
            <span>local xw: </span><span class="value-display"></span>
          </label>
          <input type="range" id="xw-speed-local" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="yw-speed-local">
            <span>local yw: </span><span class="value-display"></span>
          </label>
          <input type="range" id="yw-speed-local" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="zw-speed-local">
            <span>local zw: </span><span class="value-display"></span>
          </label>
          <input type="range" id="zw-speed-local" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>

        <span>
          <label for="xy-speed-global">
            <span>global xy: </span><span class="value-display"></span>
          </label>
          <input type="range" id="xy-speed-global" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="xz-speed-global">
            <span>global xz: </span><span class="value-display"></span>
          </label>
          <input type="range" id="xz-speed-global" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="yz-speed-global">
            <span>global yz: </span><span class="value-display"></span>
          </label>
          <input type="range" id="yz-speed-global" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>

        <span>
          <label for="xw-speed-global">
            <span>global xw: </span><span class="value-display"></span>
          </label>
          <input type="range" id="xw-speed-global" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="yw-speed-global">
            <span>global yw: </span><span class="value-display"></span>
          </label>
          <input type="range" id="yw-speed-global" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>
        <span>
          <label for="zw-speed-global">
            <span>global zw: </span><span class="value-display"></span>
          </label>
          <input type="range" id="zw-speed-global" min="-0.5" max="0.5" value="0.0" step="0.025">
        </span>

        </fieldset>
      </div>

      <div class="rollers">
        <div class="roller roller-3d-local square-shadow">
          <div class="roller-tag">XYZ local</div>
          <div id="rot-xy-local" class="fill-xy"></div>
          <div id="rot-xz-local" class="fill-x"></div>
          <div id="rot-yz-local" class="fill-y"></div>
        </div>
        <div class="roller roller-4d-local square-shadow">
          <div class="roller-tag">W* local</div>
          <div id="rot-zw-local" class="fill-xy"></div>
          <div id="rot-xw-local" class="fill-x"></div>
          <div id="rot-yw-local" class="fill-y"></div>
        </div>
        <div class="roller roller-3d-global square-shadow">
          <div class="roller-tag">XYZ global</div>
          <div id="rot-xy-global" class="fill-xy"></div>
          <div id="rot-xz-global" class="fill-x"></div>
          <div id="rot-yz-global" class="fill-y"></div>
        </div>
        <div class="roller roller-4d-global square-shadow">
          <div class="roller-tag">W* global</div>
          <div id="rot-zw-global" class="fill-xy"></div>
          <div id="rot-xw-global" class="fill-x"></div>
          <div id="rot-yw-global" class="fill-y"></div>
        </div>
      </div>

      <div class="radios">
        <fieldset class="target-selections">
          <legend>Target property</legend>
          <div>
          <input type="radio" name="roller-target" id="target-orientation" value="orientation" checked>
          <label for="target-orientation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">
              <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
            </svg>
            &nbsp;orientation</label>
          </div>

          <div>
          <input type="radio" name="roller-target" id="target-animation" value="animation">
          <label for="target-animation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-btn" viewBox="0 0 16 16">
              <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
            </svg>
            &nbsp;animation</label>
          </div>

          <div class="light-container">
            <span>light</span>
            <span>positive</span>
            <span>negative</span>
          </div>

          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-specular-1" value="specular-1">
              <label for="target-specular-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;specular 1
              </label>
            </span>
            <input type="color" class="light-picker" id="specular-1-color" value="#550000">
            <input type="color" class="light-negative" id="specular-1-negative" value="#000000">
          </div>
          
          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-specular-2" value="specular-2">
              <label for="target-specular-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;specular 2
              </label>
            </span>
            <input type="color" class="light-picker" id="specular-2-color" value="#004080">
            <input type="color" class="light-negative" id="specular-2-negative" value="#000000">
          </div>

          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-specular-3" value="specular-3">
              <label for="target-specular-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;specular 3
              </label>
            </span>
            <input type="color" class="light-picker" id="specular-3-color" value="#001a66">
            <input type="color" class="light-negative" id="specular-3-negative" value="#000000">
          </div>

          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-specular-4" value="specular-4">
              <label for="target-specular-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;specular 4
              </label>
            </span>
            <input type="color" class="light-picker" id="specular-4-color" value="#0d0033">
            <input type="color" class="light-negative" id="specular-4-negative" value="#000000">
          </div>

          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-diffuse-1" value="diffuse-1">
              <label for="target-diffuse-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;diffuse 1
              </label>
            </span>
            <input type="color" class="light-picker" id="diffuse-1-color" value="#550000">
            <input type="color" class="light-negative" id="diffuse-1-negative" value="#000000">
          </div>


          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-diffuse-2" value="diffuse-2">
              <label for="target-diffuse-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;diffuse 2
              </label>
            </span>
            <input type="color" class="light-picker" id="diffuse-2-color" value="#004080">
            <input type="color" class="light-negative" id="diffuse-2-negative" value="#000000">
          </div>

          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-diffuse-3" value="diffuse-3">
              <label for="target-diffuse-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;diffuse 3
              </label>
            </span>
            <input type="color" class="light-picker" id="diffuse-3-color" value="#001321">
            <input type="color" class="light-negative" id="diffuse-3-negative" value="#000000">
          </div>

          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-diffuse-glow" value="diffuse-glow">
              <label for="target-diffuse-glow">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;diffuse-glow
              </label>
            </span>
            <input type="color" class="light-picker" id="diffuse-glow-color" value="#001999">
            <input type="color" class="light-negative" id="diffuse-glow-negative" value="#7f0000">
          </div>

          <div class="light-container">
            <span>
              <input type="radio" name="roller-target" class="light-radio" id="target-membrane" value="membrane">
              <label for="target-membrane">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                </svg>
                &nbsp;membrane
              </label>
            </span>
            <input type="color" class="light-picker" id="diffuse-glow-color" value="#001999">
            <input type="color" class="light-negative" id="diffuse-glow-negative" value="#7f0000">
          </div>

          <span class="reset-button-container">
          <button id="reset-button" class="small-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
          </button>
          <label for="reset-button">&nbsp;reset geometry</label>
          </span>

          <div>
            <input type="checkbox" id="use-diffuse" checked>
