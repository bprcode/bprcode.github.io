<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="drop.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../pastel.css">
  <link rel="stylesheet" href="quotify-specific.css">

  <script defer src="textarea-bg-scroll.js"></script>
  <script defer src="quotify.js"></script>

  <title>Text Quotifier</title>
</head>

<body>
  <div class="ambient-bg"></div>
  <div class="center-content">
  <h1>Quotify</h1>
  <p>
  Need more quotation marks in your life? Automatically add them here!
  </p>
  <div class="fields">
    <span>
      <label for="input-text">Give Input</label>
      <textarea id="input-text" rows="10" cols="40" spellcheck="false">Words
Go
Here</textarea>
    </span>
    <span>
      <label for="output-text">Get Output</label>
      <textarea id="output-text" rows="10" cols="40" spellcheck="false"></textarea>
    </span>
  </div>
  </div>

</body>
</html>
